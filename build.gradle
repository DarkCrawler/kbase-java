allprojects {
    group = "org.tb.kbase"
    version = "1.0.0"

    repositories {
        mavenCentral()
    }
}


subprojects {
    apply plugin: 'java'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
    }

    tasks.withType(Test).configureEach {
        useJUnitPlatform()
    }
}